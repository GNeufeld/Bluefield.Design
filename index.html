<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Gabriel Neufeld</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #4d4189;
        color: #d9d2e9;
        overflow-x: hidden;
    }

    /* Header */
    header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        z-index: 100;
        padding: 1rem 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        text-decoration: none;
        color: #d9d2e9;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #ffffff;
    }

    /* Content */
    .content-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 6rem; /* Platz für Header */
    }

    .content-container h1 {
        font-size: 3rem;
        margin: 0.5rem 0;
    }

    .content-container p {
        font-size: 1.5rem;
        margin: 0.5rem 0;
    }

    /* Footer */
    #footer {
        position: relative;
        width: 100%;
        height: 21.5vh;
        background-color: black;
        margin-top: 2rem;
    }

    .footer-button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 360px;
        position: absolute;
        bottom: 9vh;
        left: 50%;
        transform: translateX(-50%);
    }

    .footer-button {
        width: 80px;
        height: 80px;
        background-color: #000000;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease;
        background-size: cover;
    }

    .footer-button:hover {
        transform: scale(1.1);
    }

    #footer-text {
        position: absolute;
        bottom: 1.9vh;
        left: 50%;
        transform: translateX(-50%);
        font-size: 13.25px;
        text-align: center;
        color: white;
    }

    /* Responsive */
    @media(max-width:768px) {
        .footer-button {
            width: 60px;
            height: 60px;
        }
        nav ul {
            gap: 1rem;
        }
    }

</style>
</head>
<body>

<!-- Header mit Navigation -->
<header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hauptcontent -->
<div class="content-container">
    <h1>Gabriel Neufeld</h1>
    <p>B.A. Industrial Designer</p>
    <p>Willkommen auf meiner Portfolio-Seite!</p>
</div>

<!-- Footer -->
<div id="footer"></div>
<div class="footer-button-container">
    <a href="https://www.behance.net/gabrielneufeld1" target="_blank">
        <button class="footer-button" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/119c3c209122293.66fca748b78ec.png');"></button>
    </a>

    <a href="https://www.youtube.com/" target="_blank">
        <button class="footer-button" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/258ea8209122293.66fca748b749f.png');"></button>
    </a>

    <a href="https://www.instagram.com/" target="_blank">
        <button class="footer-button" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/864ee7209122293.66fca748b6fa0.png');"></button>
    </a>
</div>

<div id="footer-text">© 2025 Gabriel Neufeld</div>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluefield.Design | Home</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="favicon.png">
<style>
  /* Basis */
  * { box-sizing: border-box; }
  body {
    height: 120vh;
    width: 100vw;
    background-color: #4d4189;
    overflow-x: hidden;
    overflow-y: scroll;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
  }

  /* Header */
  header {
    width: 100%;
    position: fixed;
    inset: 0 auto auto 0; /* top:0; left:0 */
    background-color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    z-index: 100;
  }
  .logo {
    font-family: 'Moderustic', sans-serif;
    font-size: 1rem;
    font-weight: 400;
    color: #fff;
  }

  /* Navigation */
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
  }
  nav ul li a {
    position: relative;
    text-decoration: none;
    color: #ffffff7e;
    font-weight: bold;
    transition: color 0.3s;
  }
  nav ul li a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -4px;
    width: 0;
    height: 2px;
    background-color: #fff;
    transition: width 0.3s ease, left 0.3s ease;
  }
  nav ul li a:hover { color: #fff; }
  nav ul li a:hover::after { width: 100%; left: 0; }

  /* Burger-Button */
  .burger {
    display: none; /* nur mobil sichtbar */
    flex-direction: column;
    justify-content: space-between;
    width: 24px;
    height: 18px;
    cursor: pointer;
    z-index: 200;
    background: none;
    border: 0;
    padding: 0;
  }
  .burger:focus { outline: 2px solid #fff; outline-offset: 4px; }
  .burger span {
    display: block;
    height: 3px;
    width: 100%;
    background: #fff;
    border-radius: 2px;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .transparency-block-top {
    position: fixed;
    top: 50px;
    width: 100%;
    height: 1vh;
    background: linear-gradient(to bottom, #00000050 0%, #00000000 100%);
    z-index: 2;
  }
  /* Mobile Navigation */
  @media (max-width: 720px) {
    nav {
      position: absolute;
      top: 50px;
      right: 0;
      background: #000;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    nav ul {
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem 0;
    }
    .burger { display: flex; }
    nav.open { max-height: 300px; }

    /* Burger → X */
    .burger.open span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .burger.open span:nth-child(2) { opacity: 0; }
    .burger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
  }

  /* Footer */
  #footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 200px;
    background-color: #000;
  }
  .footer-button-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 360px;
    position: absolute;
    bottom: 9vh;
    left: 50%;
    transform: translateX(-50%);
  }
  .footer-button {
    width: 80px;
    height: 80px;
    background-color: #000;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
    background-size: cover;
  }
  .footer-button:hover { transform: scale(1.1); }
  #footer-text {
    position: absolute;
    bottom: 1.9vh;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Roboto', sans-serif;
    color: #fff;
    font-size: 13.25px;
    text-align: center;
  }

  .transparency-block-bottom {
    position: absolute;
    bottom: 200px;
    right: 0;
    width: 100%;
    height: 1vh;
    background: linear-gradient(to top, #00000050 0%, #00000000 100%);
    z-index: 2;
  }
  @media (max-width: 1600px) {
    .footer-button { width: 60px; height: 60px; }
  }
  @media (max-width: 768px) {
    .footer { height: 21.5vh }
    .footer-button { width: 80px; height: 80px; }
  }
  @media (max-width: 480px) {
    .footer-button { width: 60px; height: 60px; }
    .footer-button-container { max-width: 300px; bottom: 10.5vh; }
  }
  @media (max-height: 480px) {
    body { height: 135vh; }
    #footer { height: 35vh; }
    .footer-button { width: 45px; height: 45px; }
    .footer-button-container { max-width: 200px; bottom: 18vh; }
  }
</style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo spaced-logo">BLUEFIELD DESIGN</div>
    <style>
        .spaced-logo {
            letter-spacing: 2px; /* Erhöht den Buchstabenabstand */
        }
    </style>
    <!-- Burger Icon -->
<button class="burger" id="burger" aria-label="Menü öffnen" aria-expanded="false" aria-controls="nav">
  <span></span>
  <span></span>
  <span></span>
</button>

<style>
  .burger:focus {
    outline: none; /* Quadrat entfernt */
  }
</style>

    <nav id="nav">
      <ul>
        <li><a href="index.html" data-link="/Bluefield.Design/">Home</a></li>
        <li><a href="portfolio.html" data-link="/Bluefield.Design/portfolio">Portfolio</a></li>
        <li><a href="about.html" data-link="/Bluefield.Design/about">About</a></li>
        <li><a href="contact.html" data-link="/Bluefield.Design/contact">Contact</a></li>
      </ul>
    </nav>

<style>
  /* Aktiver Menüpunkt */
  nav ul li a.active {
    color: #fff; /* 100 % weiß */
  }
  nav ul li a.active::after {
    width: 100%;
    left: 0;
  }
</style>
</header>

  <!-- Footer -->
  <div id="footer"></div>
  <div class="footer-button-container">
    <a href="https://www.behance.net/gabrielneufeld1" target="_blank" rel="noopener">
      <button class="footer-button" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/119c3c209122293.66fca748b78ec.png');"></button>
    </a>
    <a href="https://www.youtube.com/" target="_blank" rel="noopener">
      <button class="footer-button" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/258ea8209122293.66fca748b749f.png');"></button>
    </a>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener">

  <div id="footer-text">© 2025 Gabriel Neufeld</div>
  <div class="transparency-block-top"></div>
  <div class="transparency-block-bottom"></div>

  <!-- Scripts -->
<script>
  // Burger-Menü Logik
  const burger = document.getElementById('burger');
  const nav = document.getElementById('nav');

  function setMenu(open) {
    burger.classList.toggle('open', open);
    nav.classList.toggle('open', open);
    burger.setAttribute('aria-expanded', open ? 'true' : 'false');
  }

  burger.addEventListener('click', () => {
    const willOpen = !burger.classList.contains('open');
    setMenu(willOpen);
  });

  // Menü schließen bei Linkklick (mobil)
  nav.querySelectorAll('a').forEach(a => {
    a.addEventListener('click', () => {
      if (window.matchMedia('(max-width: 720px)').matches) setMenu(false);
    });
  });

  // Menü schließen bei Klick außerhalb (mobil)
  document.addEventListener('click', (e) => {
    if (window.matchMedia('(max-width: 720px)').matches) {
      if (!nav.contains(e.target) && !burger.contains(e.target)) setMenu(false);
    }
  });

  // Navigation Links normal weiterleiten (keine document.write)
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function (event) {
      // keine SPA mehr, einfach normale Navigation
      window.location.href = this.getAttribute('href');
    });
  });
</script>


<script>
  // Aktiven Menüpunkt markieren
  document.addEventListener("DOMContentLoaded", () => {
    const currentPath = window.location.pathname.split("/").pop(); 
    const links = document.querySelectorAll("nav a");

    links.forEach(link => {
      const href = link.getAttribute("href");
      if (href === currentPath || (href === "index.html" && currentPath === "")) {
        link.classList.add("active");
      }
    });
  });
</script>

<script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Verhindert normales Laden
        const target = this.getAttribute('href');
        const cleanURL = this.getAttribute('data-link');
        
        // Seite laden
        fetch(target)
          .then(res => res.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
            history.pushState(null, '', cleanURL);
          });
      });
    });
  
    // sorgt dafür, dass Zurück-Button funktioniert
    window.addEventListener('popstate', () => {
      location.reload();
    });
  </script>
  
</body>
</html>

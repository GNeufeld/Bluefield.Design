    body {

    /* Header Anfang*/
    /* Header Anfang*/
    /* Header Anfang*/

    header {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between; /* Logo nach links, Nav nach rechts */
    align-items: center;            /* vertikal zentrieren */
    padding: 1rem 0 ;             /* oben/unten 1rem, links/rechts 50px */
    z-index: 100;
}

/* Logo links */
.logo {
    font-family: 'Moderustic', sans-serif;
    font-size: 1rem;
    font-weight: 400;
    color: #ffffff;
    margin: 0; /* kein extra margin nötig, Abstand kommt vom Header-Padding */
    margin-left: 50px;
}

/* Navigation rechts */
nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    margin-right: 50px;
    padding: 0;
}

/* Standard-Link */
nav ul li a {
    position: relative;
    text-decoration: none; /* verhindert Standard-Unterstreichung */
    color: #ffffff7e;
    font-weight: bold;
    transition: color 0.3s;
}

/* Animierte Linie unter dem Link */
nav ul li a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -4px; /* etwas Abstand unter dem Text */
    width: 0;
    height: 2px;
    background-color: #ffffff;
    transition: width 0.3s ease, left 0.3s ease;
}

/* Hover-Effekt */
nav ul li a:hover {
    color: #ffffff;
}

nav ul li a:hover::after {
    width: 100%;   /* volle Breite */
    left: 0;       /* startet zentriert → wächst nach links & rechts */
}

    /* Header Ende*/
    /* Header Ende*/
    /* Header Ende*/

/* Container für Bild und Text */
.content-container {
    width: auto;
    height: 80vh;
    top: 21vh;
    background-color: transparent;
    position: relative;
    overflow: hidden;
    display: auto;
    justify-content: left;
    align-items: center;
    flex-direction: column; /* Stellt sicher, dass der Text oben und unten ist */
}

/* Image_placeholder (Hintergrundbild) */
.image_placeholder {
    width: 38.75vw;
    height: 62.5vh;
    background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/943a3b209122293.67c970d56124f.png');
    background-size: cover;
    background-position: top left;
    position: absolute;
    top: 0;
    opacity: 0;
    transition: opacity 5s ease;
}

@keyframes moveLeft {
    from {
        left: -50vw;
    }
    to {
        left: 10vw;
    }
}

.content-container.animate .image_placeholder {
    opacity: 1;
    animation: moveLeft 2.5s ease forwards;
}
.line {
    opacity: 0;
    transform: translateY(30px);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


/* Erster Textbereich */
.headline-container {
    color: #d9d2e900;
    text-align: left;
    font-size: 5em;
    font-weight: bold;
    max-width: auto;
    margin-left: 51.5vw;
    top: 0vh;
    left: 0%;
    z-index: 2;
}

.mobile {
    display: none;
}

.headline-container.animate .line1 {
    animation: fadeInUp 1.5s ease-out forwards;
}

/* Jede Zeile bekommt eine Verzögerung */
.headline-container.animate .line1:nth-child(1) {
    animation-delay: 2.5s;
}

.headline-container.animate .line1:nth-child(2) {
    animation-delay: 2.525s;
}

.headline-container.animate .line1:nth-child(3) {
    animation-delay: 2.55s;
}

/* Fade-in Animation von unten nach oben */
@keyframes fadeInUp {
    from {
        color: #d9d2e900;
        transform: translateX(30px);
    }
    to {
        color: #d9d2e9;
        transform: translateX(0);
    }
}

/* Zweiter Textbereich (unter dem Block) */
.text_placeholder {
    color: #d9d2e9;
    text-align: left;
    font-size: 20px;
    font-weight: bold;
    max-width: auto;
    max-height: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    line-height: 1.8;
    margin-left: 51.5vw;
    position: absolute;
    bottom: 17.5vh; /* Positionierung von unten */
    left: 0%;
    z-index: 1;
}

.content-container.animate .line {
    animation: fadeInRight 1s ease-out forwards;
}

.content-container.animate .line:nth-child(1) {
    animation-delay: 3.5s;
}

.content-container.animate .line:nth-child(2) {
    animation-delay: 4.5s;
}

.content-container.animate .line:nth-child(3) {
    animation-delay: 4.5s;
}

.content-container.animate .line:nth-child(4) {
    animation-delay: 5.5s;
}
.content-container.animate .line:nth-child(5) {
    animation-delay: 6.5s;
}

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .text_placeholder a {
    position: relative;
    color: #d9d2e9;
    text-decoration: none; /* Standard-Unterstreichung weg */
    font-weight: bold;
    transition: color 0.3s;
}

/* animierte Linie */
.text_placeholder a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -3px; /* kleiner Abstand unter der Schrift */
    width: 0;
    height: 2px;
    background-color: #d9d2e9; /* gleiche Farbe wie der Text */
    transition: width 0.3s ease, left 0.3s ease;
}

/* Hover */
.text_placeholder a:hover {
    color: #ffffff; /* optional heller beim Hover */
}

.text_placeholder a:hover::after {
    width: 100%;
    left: 0;
}

<script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Verhindert normales Laden
        const target = this.getAttribute('href');
        const cleanURL = this.getAttribute('data-link');
        
        // Seite laden
        fetch(target)
          .then(res => res.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
            history.pushState(null, '', cleanURL);
          });
      });
    });
  
    // sorgt dafür, dass Zurück-Button funktioniert
    window.addEventListener('popstate', () => {
      location.reload();
    });
</script>
    
<script>
        function startAnimation() {

            // Alle headline-container (Desktop + Mobile) animieren
            document.querySelectorAll('.headline-container').forEach(el => el.classList.add('animate'));
    
            // Animation für den Block und Textbereich
            document.querySelector('.content-container').classList.add('animate');
    
            // text_placeholde startet nach 6 Sekunden
            document.querySelector('.text_placeholder').classList.add('animate');
        }
    
        // Startet die Animation automatisch nach Laden der Seite
        window.onload = startAnimation;
</script>

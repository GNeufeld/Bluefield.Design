/* Logo links */

/* Navigation rechts */
nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    margin-right: 50px;
    padding: 0;
}

/* Standard-Link */
nav ul li a {
    position: relative;
    text-decoration: none; /* verhindert Standard-Unterstreichung */
    color: #ffffff7e;
    font-weight: bold;
    transition: color 0.3s;
}

/* Animierte Linie unter dem Link */
nav ul li a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -4px; /* etwas Abstand unter dem Text */
    width: 0;
    height: 2px;
    background-color: #ffffff;
    transition: width 0.3s ease, left 0.3s ease;
}

/* Hover-Effekt */
nav ul li a:hover {
    color: #ffffff;
}

nav ul li a:hover::after {
    width: 100%;   /* volle Breite */
    left: 0;       /* startet zentriert → wächst nach links & rechts */
}

    /* Header Ende*/
    /* Header Ende*/
    /* Header Ende*/

    /* Footer Anfang*/
    /* Footer Anfang*/

        #footer {

            bottom: 0vh;

        .transparency-block-top {

            top: 0;

<script>
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); // Verhindert normales Laden
        const target = this.getAttribute('href');
        const cleanURL = this.getAttribute('data-link');
        
        // Seite laden
        fetch(target)
          .then(res => res.text())
          .then(html => {
            document.open();
            document.write(html);
            document.close();
            history.pushState(null, '', cleanURL);
          });
      });
    });
  
    // sorgt dafür, dass Zurück-Button funktioniert
    window.addEventListener('popstate', () => {
      location.reload();
    });
</script>
